<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>new project</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.min.css">
    </head>
    <body>
        <div class="header">

            <div class="today">
